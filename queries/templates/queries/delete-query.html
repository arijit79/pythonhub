{% extends 'users/base.html' %}

{% block content %}
    <style media="screen">
        #main {
            transform: translate(40%, 60%);
            padding: 2% 2% 2% 2%;
            background: rgb(30,30,30);
            width: 50%;
            text-align: center;
        }
        #delete, #cancel {
            font-weight: bold;
            border-radius: 25px;
            font-size: 110%;
            border: none;
            color: rgb(255,255,255);
            padding: 1% 2% 1% 2%;
            width: 25%;
        }
        #delete {
            background: rgb(250,0,0);
            margin-right: 1%;
        }
        #cancel {
            background: rgb(0,135,215);
        }
        #cancel a {
            font-weight: bold;
            color: rgb(255,255,255);
            text-decoration: none;
        }

        @media screen and (max-width: 760px) {
        #main {
            transform: none;
            position: static;
            width: 95%;
       }
    }
    </style>
    <div id="main">
        <h1> Delete Query </h1> <b>{{query.title}}</b>
        <h3>Are you sure you want to delete this query. This action cannot be undome!</h3>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Delete Query" id="delete">
            <button type="button" name="button" id="cancel"> <a href="{% url 'query-index' %}">Cancel</a>
            </button>
        </form>
    </div>
{% endblock %}
