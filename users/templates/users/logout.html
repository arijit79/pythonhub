{% extends "users/base.html" %}

{% block content %}
<div id="main">
    <h1>Logout {{user.first_name}}</h1>
    <p>Are you sure you want to logout from Python Hub. You will be redirected to the Login page so that you may login back if you did it by mistake</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Logout" id="logout">
        <button type="button" id="cancel">
            <a href="{% url 'index' %}">Cancel</a>
        </button>
    </form>
</div>

<style media="screen">
    #main {
        transform: translate(40%, 80%);
        padding: 2% 2% 2% 2%;
        background: rgb(30,30,30);
        width: 50%;
        text-align: center;
    }
    #logout, #cancel {
        width: 25%;
        padding: 1% 1% 1% 1%;
        text-align: center;
        font-weight: bold;
        border-radius: 25px;
        border: none;
        color: rgb(255,255,255);
        font-size: 110%;
    }
    #logout {
        background: rgb(250,0,0);
        margin-right: 1%;
    }
    #cancel {
        background: rgb(0,135,215);
    }
    #cancel a {
        font-weight: bold;
        color: rgb(255,255,255);
        text-decoration: none;
    }

    @media screen and (max-width: 760px) {
    #main {
        position: static;
        width: 95%;
        transform: none;
   }
}
</style>
</style>
{% endblock content %}
