{% extends "users/base.html" %}

{% block content %}

<div id="signup">
    {% load static %}
        <link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" placeholder="First Name Here" class="input_boxes" autofocus="true", required="true" name="first_name" id="first-name">
            <input type="text" placeholder="Last Name Here" class="input_boxes"required="true" name="last_name"> <br>
            <input type="email" placeholder="Email Here" class="large_box" required="true" name="email"><br>
            <input type="password" placeholder="Password Here" class="large_box" required="true" name="password"><br>
            <input type="password" placeholder="Confirm Password Here" class="large_box" required="true" name="confirm_password"><br>
            <input type="submit" value="Sign In", id="input_button">
        </form>
        <p id="sign_in_ref"> Have an account? <a href="{% url 'login' %}""> Sign In </a> </p>
</div>
{% endblock %}
