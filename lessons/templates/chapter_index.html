{% extends "users/base.html" %}

{% block content %}
<div>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lessons/css/index.css' %}">
    <div id="main_courses">
        <h1>Chapters</h1>
        <ol type="1">
            {% for chapter in chapters %}
                 <li><a href="{% url 'chapter' chapter.unit.pk chapter.s_no %}">{{ chapter.title }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
